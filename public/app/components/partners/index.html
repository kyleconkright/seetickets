<div class="container partners" partners>
	<p>{{partners.subheader}}</p>
	<ul class="categories">
		<li ng-class="{active:isSelected(partner.category)}" ng-repeat="partner in partners.partners" ng-click="showLogos(partner.category)">
			<h3><a href>{{partner.category}}</a></h3>
		</li>
	</ul>

	<ul class="logos">
		<li ng-repeat="brand in brands" ng-show="isSelected(brand.category)"><img ng-src="{{brand.logo}}"></li>
	</ul>

</div>
